<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="/static/Upload file.css">
</head>
{% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}   
           <center class="one">{{ message }}</center>
            {% endfor %}
            {% endif %}
            {% endwith %}
<body>

    <form class="upload-box" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Choose File to Upload</label>
        <input type="file" id="fileUpload" name="Filedata">
        <button class="btn">Upload</button>
    </form>

</body>
</html>
